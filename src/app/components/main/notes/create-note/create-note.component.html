<div>
  <form [formGroup]="createNoteFormGroup" class="create__note_form" [style.background]="selectedBackgroundColor?.value">
    <div class="title__text_panel" [style.background-image]="'url(' + selectedBackgroundImage?.fullPathToImage + ')'">
      <div *ngIf="isNoteCreatingFocus" class="title__block" role="textbox">
        <div class="text__util"></div>
        <div class="text__input" #titlebox contenteditable="true" (focus)="setNoteCreationOnFocus()"
          (input)="setTextForNote($event, 'title')" placeholder="Title"></div>
        <div class="clip__block">
          <img src="assets/icons/clip.svg" alt="Clip">
        </div>
      </div>
      <div class="title__action_list" role="textbox">
        <div class="text__block">
          <div class="text__input" #textbox contenteditable="true" (focus)="setNoteCreationOnFocus()"
            (input)="setTextForNote($event, 'text')" placeholder="Note..."></div>
        </div>
        <div class="icons" *ngIf="!isNoteCreatingFocus">
          <div class="icon">
            <img src="assets/icons/checkbox.svg" alt="list">
          </div>
          <div class="icon">
            <img src="assets/icons/pencil.svg" alt="pencil">
          </div>
          <div class="icon">
            <img src="assets/icons/image.svg" alt="image">
          </div>
        </div>
      </div>
    </div>
    <div class="tool__panel" *ngIf="isNoteCreatingFocus">
      <div class="icons">
        <div class="icon">
          <img src="assets/icons/ring.svg" alt="Rigning">
        </div>
        <div class="icon">
          <img src="assets/icons/author.svg" alt="Author">
        </div>
        <div class="icon" (click)="getBackgrounds()">
          <img src="assets/icons/background.svg" alt="Background">
        </div>
        <div class="icon">
          <img src="assets/icons/add-image.svg" alt="Add-image">
        </div>
        <div class="icon">
          <img src="assets/icons/archive.svg" alt="Archive">
        </div>
        <div class="icon">
          <img src="assets/icons/more.svg" alt="Rigning">
        </div>
        <div class="icon">
          <img src="assets/icons/rollback.svg" alt="Rollback">
        </div>
      </div>
      <div>
        <button>Close</button>
      </div>

      <div class="background__picker">
        <template #backgrounds></template>
      </div>
    </div>
  </form>
</div>
