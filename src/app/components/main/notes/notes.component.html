<section class="notes__section">

  <div class="notes">
    <app-note-card *ngFor="let note of notes"
                   [note]="note"
                   (addToArchive)="filterNotesByArchived($event)"
                   (removeFromArchive)="filterNotesByArchived($event)"
    ></app-note-card>
  </div>
</section>
