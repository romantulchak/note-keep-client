<section>
    <form [formGroup]="loginFrogGroup" (ngSubmit)="form.valid && signIn()" #form="ngForm">
        <div>
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
          <input type="password" formControlName="password" name="password" id="password">
        </div>
      <button type="submit" [disabled]="!form.valid">Sign in</button>
    </form>
</section>
